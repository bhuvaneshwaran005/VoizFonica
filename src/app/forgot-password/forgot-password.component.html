<div class="container-fluid">
    <mat-card class="example-card">
     
          <mat-card-title>VoizFonica</mat-card-title>
        <mat-card-subtitle>Reset Password</mat-card-subtitle>
        
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="example-form" [formGroup]="userValidation" autocomplete="off">
          
          <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" required name="email"
             formControlName="email" [(ngModel)]="customer.email" >
            <mat-error *ngIf="control.email.errors">
              <div *ngIf="control.email.errors.required">email is required!</div>
              <div *ngIf="control.email.errors.pattern">invalid email!</div>
            </mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>New Password</mat-label>
            <input type="password" matInput placeholder="New Password" required 
            name="password" formControlName="password" [(ngModel)]="customer.password" >
            <mat-error *ngIf="control.password.errors">
              <div *ngIf="control.password.errors.required">password is required!</div>
              <div *ngIf="control.password.errors.minlength">minimum 8 characters required!</div>
            </mat-error>
            <mat-icon matSuffix >lock</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Confirm Password" required 
            name="confirmpassword" formControlName="confirmpassword" (ngModel)="customer.password" >
            <mat-error *ngIf="control.confirmpassword.errors">
              <div *ngIf="control.confirmpassword.errors.required">password is required!</div>
              <div *ngIf="control.confirmpassword.errors.mustMatch">password didn't match</div>
            </mat-error>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          
          <div class="center">
            <button type="submit" class="btn btn-outline-primary">Reset</button>
          </div>
          <mat-label id="error_msg"><small>{{msg}}</small></mat-label>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
