<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Dashboard</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="admincustomers">Customers</a>
        <a mat-list-item href="adminproduct">Products</a>
        <a mat-list-item href="admincrm">CRM</a>
        <a mat-list-item href="#"></a>
        <a mat-list-item href="#"></a>
        <a mat-list-item href="#"></a>
        <a mat-list-item href="#"></a>
        <a mat-list-item href="#">Logout</a>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>VoizFonica Admin</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <app-admin-dashboard></app-admin-dashboard>
    </mat-sidenav-content>
  </mat-sidenav-container>
