<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [fixedInViewport]="true"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false" >
  <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="onClick('monthly')" >Monthly Plans</a>
        <a mat-list-item (click)="onClick('quaterly')" >Quaterly Plans</a>
        <a mat-list-item (click)="onClick('annual')" >Annual Plans</a>
        <a mat-list-item (click)="onClick('wfh')" >Work From Home Plans</a>
        <a mat-list-item (click)="onClick('base')" >Base Plans</a> 
        <a mat-list-item (click)="onClick('international')">International Roaming Plans</a> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Prepaid Plans</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-popularplan [showplans]="plantype" ></app-popularplan>
  </mat-sidenav-content>
</mat-sidenav-container>
