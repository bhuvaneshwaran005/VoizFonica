<div class="center-content">
    <mat-card class="example-card">

        <mat-card-title>VoizFonica</mat-card-title>
        <mat-card-subtitle>Add New Dongle Plan</mat-card-subtitle>

        <mat-card-content>
            <form (ngSubmit)="onSubmit()" class="example-form" [formGroup]="addform" autocomplete="off">
                <mat-form-field class="example-form" appearance="outline">
                    <mat-label>Select Category</mat-label>
                    <mat-select formControlName="category" [(ngModel)]="dongle.category">
                        <mat-option value="monthly">Monthly</mat-option>
                        <mat-option value="quaterly">Quaterly</mat-option>
                        <mat-option value="annual">Annual</mat-option>
                        <mat-option value="wfh">Work From Home</mat-option>
                        <mat-option value="international">International</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Cost</mat-label>
                    <input type="text" matInput placeholder="Cost" name="cost" formControlName="cost"
                    required [(ngModel)]="dongle.cost">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Validity</mat-label>
                    <input type="text" matInput placeholder="Validity" name="validity" formControlName="validity"
                     required [(ngModel)]="dongle.validity">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Data</mat-label>
                    <input type="text" matInput placeholder="Data" required name="data" formControlName="data"
                     required [(ngModel)]="dongle.plan">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>SMS</mat-label>
                    <input type="text" matInput placeholder="SMS" name="sms" formControlName="sms"
                        [(ngModel)]="dongle.sms">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Voice</mat-label>
                    <input type="text" matInput placeholder="Voice" name="voice" formControlName="voice"
                        [(ngModel)]="dongle.voice">
                </mat-form-field>
                <mat-error>{{msg}}</mat-error>
                <div class="buttongroup">
                    <button type="submit" mat-button>Add</button>
                    <button type="reset" mat-button>Clear</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
