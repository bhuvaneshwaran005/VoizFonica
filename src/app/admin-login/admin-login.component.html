

 <body class="bg">
    <h1 class="top">
      WELCOME TO VOIZFONICA ADMIN PAGE
    </h1>
    
    <mat-card>
        <mat-card-content>
          <div class="header">
            <h3>Login Into Admin Account </h3>
          </div>
          <form  name="loginForm" [formGroup]="loginForm">
            <div class="emailInput">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  formControlName="email"
                  matInput
                  placeholder="Enter email address" required [(ngModel)]="admin.email"
                />
                <mat-error *ngIf="!loginForm.controls['email'].valid">
                    Email is required
                  </mat-error>
              </mat-form-field>
            </div>
    
            <div>
            <!---- <span>
                <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
              </span>-->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required [(ngModel)]="admin.password" />
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="hide">
                <mat-icon>
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">
                Password is required
              </mat-error>
            </mat-form-field>
            </div>
            <button mat-flat-button color="primary" (click)="onLogin()">Login</button>
          </form>
    
          <div class="button-row">
            <!--<p>Create New Account</p>-->
          </div>
        </mat-card-content>
      </mat-card>
    </body>
