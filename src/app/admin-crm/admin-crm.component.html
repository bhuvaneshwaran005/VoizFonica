
<div class="px-3 my-5">
      <div class="">
        <table class="table table-hover">
          <thead class="">
            <tr>
              <th scope="col" class="text-center">S.No.</th>
              <th scope="col" class="text-center">Customer Name</th>
              <th scope="col" class="text-center">phone</th>
              <th scope="col" class="text-center">Plan Type</th>
              <th scope="col" class="text-center">Complaint</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of complaint; index as i">
              <td class="text-center">{{ i+1 }}</td>
              <td class="text-center">{{ user.customerName }}</td>
              <td class="text-center">{{ user.phone}}</td>
              <td class="text-center">{{user.planType}}</td>
              <td class="text-center">{{user.message}}</td>
              <td class="text-center"><button class="btn btn-danger p-0 px-2"(click)="close(user)" >Close</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
